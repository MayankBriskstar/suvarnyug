<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 25px;
        }

        .email-header {
            text-align: center;
            background-color: #63ab45;
            padding: 10px 0;
            color: #d7d7d7;
            border-radius: 8px 8px 0 0;
        }

        .email-body {
            padding: 20px;
        }

        .email-body h1 {
            font-size: 24px;
            color: #333;
        }

        .email-body p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .otp-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
            text-align: center;
        }

        .email-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        .email-footer a {
            color: #63ab45;
            text-decoration: none;
        }

        .email-container .email-header img {
            display: flex;
            width: 45%;
            justify-content: center;
            align-items: center;
            text-align: center;
            vertical-align: middle;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="https://i.imghippo.com/files/qaku4536qdk.png" alt="logo" />
        </div>
        <div class="email-body">
            <p>Your OTP code for registration is:</p>
            <div class="otp-box">
                [OTP]
            </div>
            <p>This code is valid for 10 minutes. Do not share it with anyone.</p>
        </div>
        <div class="email-footer">
            <p>Thank you,<br>Suvarnyug Team</p>
            <p><a href="http://192.168.1.79/home/contact">Visit Our Website</a></p>
        </div>
    </div>
</body>
</html>
